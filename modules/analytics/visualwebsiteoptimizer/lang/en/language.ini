VisualWebsiteOptimizerHelp = "To enable Visual Website Optimizer for your store you need to follow a few simple steps, which are shown below:<ul><li><a href='https://app.visualwebsiteoptimizer.com/create-account.php?plan=FREE_TRIAL' target='_blank'>Create a free Visual Website Optimizer account</a></li><li>Enter your website address into the textbox: <b>%s</b></li><li>Click the <b>'Create my first A/B test'</b> button</li><li>Work your way through the setup wizard until you get to step 4</li><ul><li>On step 4 (Specify Conversion Goals) select <b>Visit a particular page</b></li><li>Enter <b>%s</b> into the textbox</li><li>Click <b>+ Add Conversion Goal</b></li><li>Click 'Review Test Settings'</li><li>On step 6 (Add Code To Your Website) copy the code and paste it into the textbox below</li></ul><li>Click the 'Save' button below and Visual Website Optimizer will be integrated into your store</li></ul>"
VisualWebsiteOptimizerTrackingCodeHelp = "Paste the code generated by Visual Website Optimizer here. This code will be used on every page of your store to run the split tests you create in Visual Website Optimizer.  You can then login to Visual Website Optimizer to view the results of the test."
