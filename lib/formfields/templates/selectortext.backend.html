
<div id="div0" class="FormFieldTabs">
	<dl>
		<dt><span class="Required">*</span> {% lang 'FormFieldSetupName' %}:</dt>
		<dd>
			<input type="text" id="FormFieldName" name="name" value="{{ FormFieldName|raw }}" class="Field300" />
		</dd>

		<dt><span class="Required">*</span>  {% lang 'FormFieldSetupChoosePrefix' %}:</dt>
		<dd>
			<input type="text" id="FormFieldChoosePrefix" name="chooseprefix" value="{{ FormFieldChoosePrefix|raw }}" class="extraInfo Field300" />
		</dd>

		<dt>&nbsp;&nbsp; {% lang 'FormFieldSetupIsRequired' %}:</dt>
		<dd>
			<label for="FormFieldIsRequired"><input type="checkbox" id="FormFieldIsRequired" name="isRequired" {{ FormFieldIsRequiredChecked|raw }} {{ FormFieldImmutableFlag|raw }} /> {% lang 'FormFieldSetupIsRequiredYes' %}</label>
		</dd>
	</dl>
</div>

<div id="div1" class="FormFieldTabs">
	<dl>
		<dt>&nbsp;&nbsp; {% lang 'FormFieldSetupSize' %}:</dt>
		<dd>
			<input type="text" id="FormFieldSize" name="size" value="{{ FormFieldSize|raw }}" class="extraInfo Field300" />
			<img onmouseout="HideHelp('dsize');" onmouseover="ShowHelp('dsize', '{% lang 'FormFieldSetupSize' %}', '{% lang 'FormFieldSetupSizeHelp' %}')" src="images/help.gif" width="24" height="16" border="0" />
			<div style="display:none" id="dsize"></div>
		</dd>

		<dt>&nbsp;&nbsp; {% lang 'FormFieldSetupMaxLength' %}:</dt>
		<dd>
			<input type="text" id="FormFieldMaxLength" name="maxlength" value="{{ FormFieldMaxLength|raw }}" class="extraInfo Field300" />
			<img onmouseout="HideHelp('dmaxlength');" onmouseover="ShowHelp('dmaxlength', '{% lang 'FormFieldSetupMaxLength' %}', '{% lang 'FormFieldSetupMaxLengthHelp' %}')" src="images/help.gif" width="24" height="16" border="0" />
			<div style="display:none" id="dmaxlength"></div>
		</dd>

		<dt>&nbsp;&nbsp; {% lang 'FormFieldSetupClass' %}:</dt>
		<dd>
			<input type="text" id="FormFieldClass" name="class" value="{{ FormFieldClass|raw }}" class="extraInfo Field300" />
			<img onmouseout="HideHelp('dclass');" onmouseover="ShowHelp('dclass', '{% lang 'FormFieldSetupClass' %}', '{% lang 'FormFieldSetupClassHelp' %}')" src="images/help.gif" width="24" height="16" border="0" />
			<div style="display:none" id="dclass"></div>
		</dd>

		<dt>&nbsp;&nbsp; {% lang 'FormFieldSetupStyle' %}:</dt>
		<dd>
			<input type="text" id="FormFieldStyle" name="style" value="{{ FormFieldStyle|raw }}" class="extraInfo Field300" />
			<img onmouseout="HideHelp('dstyle');" onmouseover="ShowHelp('dstyle', '{% lang 'FormFieldSetupStyle' %}', '{% lang 'FormFieldSetupStyleHelp' %}')" src="images/help.gif" width="24" height="16" border="0" />
			<div style="display:none" id="dstyle"></div>
		</dd>
	</dl>
</div>
